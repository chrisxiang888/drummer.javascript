<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script>
        function play(keybeat) {
          
          let showarea= document.getElementById('display');
          if(keybeat==="q" ||keybeat==="Q"){
            showarea.innerHTML="Heater-1";
            }else if (keybeat==="W"||keybeat==="w")
            {
                showarea.innerHTML="Heater-2";
            }else if (keybeat==="e"||keybeat==="E")
            {
                showarea.innerHTML="Heater-3";
            }else if (keybeat==="s"||keybeat==="S")
            {
                showarea.innerHTML="Heater-6";
            }else if (keybeat==="d"||keybeat==="D")
            {
                showarea.innerHTML="Dsc_Oh";
            }else if (keybeat==="z"||keybeat==="Z")
            {
                showarea.innerHTML="Kick_n_Hat";
            }else if (keybeat==="x"||keybeat==="X")
            {
                showarea.innerHTML="RP4_KICK_1";
            }else if (keybeat==="c"||keybeat==="C")
            {
                showarea.innerHTML="Cev_H2";
            }

          
          var audio = document.getElementById(keybeat);
          audio.play();
        }
        window.document.onkeyup=function(event){
            let keybeat=event.key;
            if(keybeat==="q" ||keybeat==="Q"){
                play("Q");
            }else if (keybeat==="W"||keybeat==="w")
            {
                play("W")
            }
            else if (keybeat==="e"||keybeat==="E")
            {
                play("E")
            }
            else if (keybeat==="s"||keybeat==="S")
            {
                play("S")
            }
            else if (keybeat==="d"||keybeat==="D")
            {
                play("D")
            }
            else if (keybeat==="z"||keybeat==="Z")
            {
                play("Z")
            }
            else if (keybeat==="x"||keybeat==="X")
            {
                play("X")
            }
            else if (keybeat==="c"||keybeat==="C")
            {
                play("C")
            }

        }
      </script>
  </head>
  <body>
      <div class="container" id="drum-machine">
        <h1 class="text-center">Drummer Machine</h1>
        <div class="card my-3">
            <div class="card-body">
                <div class="text-center" id="display">
                    Nothing display
                </div>
            </div>

        </div>
        <div id="display"></div>
        <button class="drum-pad btn btn-block  btn-primary" id="drum-0" onclick="play('Q')">Q 
            <audio src="./clip/Heater-1-Q.mp3" class="clip" id="Q"></audio>
        </button>
        <button class="drum-pad btn btn-block  btn-primary" id="drum-1" onclick="play('W')">W 
            <audio src="./clip/Heater-2-W.mp3" class="clip" id="W"></audio>
        </button>
        <button class="drum-pad btn btn-block  btn-primary" id="drum-2" onclick="play('E')">E 
            <audio src="./clip/Heater-3-E.mp3" class="clip" id="E"></audio>
        </button>
        <button class="drum-pad btn btn-block  btn-primary" id="drum-3" onclick="play('A')">A 
            <audio src="./clip/Heater-4_1-A.mp3" class="clip" id="A"></audio>
        </button>
        <button class="drum-pad btn btn-block  btn-primary" id="drum-4" onclick="play('S')">S 
            <audio src="./clip/Heater-6-S.mp3" class="clip" id="S"></audio>
        </button>
        <button class="drum-pad btn btn-block  btn-primary" id="drum-5" onclick="play('D')">D 
            <audio src="./clip/Dsc_Oh-D.mp3" class="clip" id="D"></audio>
        </button>
        <button class="drum-pad btn btn-block  btn-primary" id="drum-6" onclick="play('Z')">Z 
            <audio src="./clip/Kick_n_Hat-Z.mp3" class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad btn btn-block  btn-primary" id="drum-7" onclick="play('X')">X 
            <audio src="./clip/RP4_KICK_1-X.mp3" class="clip" id="X"></audio>
        </button>
        <button class="drum-pad btn btn-block  btn-primary" id="drum-8" onclick="play('C')">C 
            <audio src="./clip/Cev_H2-C.mp3" class="clip" id="C"></audio>
        </button>
    </div>
